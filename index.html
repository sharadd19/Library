<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-grid">
        <button class="add-book">+ Add book</button>
        
    </div>
    <dialog>
        <form action="" name="addBookForm" formmethod="dialog" id="dialogForm" onsubmit="return validateForm()">
            <div class="add-book-modal">
                <h4>Add a new book!</h4>
                <label for="input-title">Title</label>
                <input type="text" class="input-title" id="input-title" name="title" required/>
                <div class="title-error"> </div>

                <label for="input-author">Author</label>
                <input type="text" class="input-author" id="input-author" name="author" required/>
                <div class="author-error"></div>

                <label for="input-pages">Pages</label>            
                <input type="number" class="input-pages" id="input-pages" name="pages" required/>
                <div class="pages-error"></div>
                
                <div class="is-read">
                    <label for="input-is-read">Have you read it?</label>
                    <input type="checkbox" class="input-is-read" id="input-is-read">
                </div>
                <div class="button-group">
                    <button type="submit" class="submit">Submit</button>
                    <button class="close">Close</button>
                </div>
                <p class="book-exists"></p>
            </div>
        </form>
    </dialog>
        
</body>
</html>
