<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="book-grid">
        <button class="add-book">+ Add book</button>
        
    </div>
    <dialog>
        <form action="" formmethod="dialog">
            <div class="add-book-modal">
                <label for="input-title">Title</label>
                <input type="text" class="input-title" id="input-title">
                <label for="input-author">Author</label>
                <input type="text" class="input-author" id="input-author">
                <label for="input-pages">Pages</label>            
                <input type="text" class="input-pages" id="input-pages">
                <label for="input-is-read">Have you read it?</label>
                <input type="radio" class="input-is-read" id="input-is-read">
                <button class="submit">Submit</button>
                <button class="close">Close</button>
            </div>
        </form>
    </dialog>
        
</body>
</html>
